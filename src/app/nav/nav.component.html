<nav class="container mb-4 mt-4">
    <div class="row">
        <div class="col-9"></div>
        <div class="col-3">
            <select class="custom-select" (change)="changeLang($any($event.target).value)">
                <option value="en" [selected]="lang == 'en'">English</option>
                <option value="es" [selected]="lang == 'es'">Spanish</option>
                <option value="de" [selected]="lang == 'de'">Deutsch</option>
            </select>
        </div>
    </div>
</nav>
